{% extends 'base/base.html' %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">اطلاعات کاربری</h1>
            <p class="lead fw-normal text-white-50 mb-0">اطلاعات خود را تکمیل کنید</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <p align="justify"><br><br>
                    <form method="post" action="{% url 'update_user' %}">
                        <strong>اطلاعات کاربری</strong>
                        {% csrf_token %}
                            {{ form.as_p }}
                        <strong>اطلاعات ارسال</strong>
                            {{ sopping_form.as_p }}
                        <button type="submit" class="btn btn-secondary">ویرایش</button>
                    </form>

            </div>
            <br>
        </center>
    </div>
</div>
{% endblock %}

{% extends 'base/base.html' %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">ویرایش پروفایل</h1>
            <p class="lead fw-normal text-white-50 mb-0">اطلاعات جدید خودتو بزن</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <p align="justify"><br><br>
                    <form method="post" action="{% url 'update_user' %}">
                        {% csrf_token %}
                            {{ user_form.as_p }}
                        <button type="submit" class="btn btn-secondary">ویرایش</button>
                    </form>
                </p>
                <p>اگر میخوای رمز عبورتو تغییر بدی دکمه پایین رو بزن </p>
                <a href="{% url 'update_password' %}" class="btn btn-warning">ویرایش رمز عبور</a>
            </div>
            <br>
        </center>
    </div>
</div>
{% endblock %}
